<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <form action="" name="Calculator">
            <input type="text" class="text" name="text1" value="" disabled>
            <input type="text" class="text" name="text12" value="C" onclick="location.reload()">

            <input type="button" class="mainnum" name="btn9" value="9"
                        onclick="displayNum(btn9.value)">
            <input type="button" class="mainnum" name="btn8" value="8"
                        onclick="displayNum(btn8.value)">
            <input type="button" class="mainnum" name="btn7" value="7"
                        onclick="displayNum(btn7.value)">
            <input type="button" class="colorido" name="addbtn" value="+"
                        onclick="displayNum(addbtn.value)">

            <input type="button" class="mainnum" name="btn6" value="6"
                        onclick="displayNum(btn6.value)">
            <input type="button" class="mainnum" name="btn5" value="5"
                        onclick="displayNum(btn5.value)">
            <input type="button" class="mainnum" name="btn4" value="4"
                        onclick="displayNum(btn4.value)">
            <input type="button" class="colorido" name="subbtn" value="-"
                        onclick="displayNum(subbtn.value)">

            <input type="button" class="mainnum" name="btn3" value="3"
                        onclick="displayNum(btn3.value)">
            <input type="button" class="mainnum" name="btn2" value="2"
                        onclick="displayNum(btn2.value)">
            <input type="button" class="mainnum" name="btn1" value="1"
                        onclick="displayNum(btn1.value)">
            <input type="button" class="colorido" name="mulbtn" value="*"
                        onclick="displayNum(mulbtn.value)">

            <input type="button" class="mainnum" name="dot" value="."
                        onclick="displayNum(dot.value)">
            <input type="button" class="mainnum" name="btn0" value="0"
                        onclick="displayNum(btn0.value)">
            <input type="button" class="colorido" name="eqlbtn" value="="
                        onclick="text1.value = eval(text1.value)">
            <input type="button" class="colorido" name="divbtn" value="/"
                        onclick="displayNum(divbtn.value)">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
